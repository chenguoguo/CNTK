dataDir: ../../../../Image/Data
tags:
     # Not 1Bit-SGD specific, no need to run there.
     # Don't run with debug flavor on cpu target since it takes too long.
     - bvt-e (build_sku!='1bitsgd') and ((flavor=='debug') ^ (device=='cpu'))
     - nightly-e (build_sku!='1bitsgd') and (device!='cpu' or flavor!='debug')


testCases:
  CNTK Run must be completed:
    patterns:
      - __COMPLETED__

  Must train epochs in exactly same order and parameters:
    patterns:
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}
      - momentum = {{float}}

  Epochs must be finished with expected results:
    patterns:
      - Finished Epoch[{{integer}} of {{integer}}]
      - TrainLossPerSample = {{float,tolerance=.1%}}
      - EvalErrPerSample [0]={{float,tolerance=.1%}}
      - AvgLearningRatePerSample = {{float,tolerance=0.001%}}

  Per-minibatch training results must match:
    patterns:
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - SamplesSeen = {{integer}}
      - TrainLossPerSample = {{float,tolerance=.1%}}
      - EvalErr[0]PerSample = {{float,tolerance=.1%}}

